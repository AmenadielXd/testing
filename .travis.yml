os: linux
dist: xenial
language: python

# Latest & lighest code
git:
  depth: 1
  quiet: true

# Only build these branches
branches:
  only:
  - main

# Python Versions
python:
  - "3.7"
  - "3.8"
  - "3.9"

# Update pip and setuptools
before_install:
  - pip install --upgrade pip setuptools

# Install dependencies
install:
  - pip install --upgrade -r requirements-dev.txt

# Run test
script:
  - make test

# When to send mail
notifications:
  email:
    on_success: never
    on_failure: always
