        Abilitare le risposte auto quando si √® AFK.
        Per fermarlo, inviare messaggio a qualsiasi gruppo.
        * La ragione √® facoltativa
    approve:
      main: "AFK"
      help: |-
        A volte, potresti fidarti di un utente per non inviare contenuti indesiderati.
        Forse non abbastanza per renderli admin, ma potreste stare bene con le serrature, le blacklist e l'antiinondazione che non si applicano a loro.
        Ecco quali sono le approvazioni per - approvare gli utenti affidabili per permettere loro di inviare roba senza limitazioni!

        ** Comandi Admin: **
        √ó /approvazione: Controlla lo stato di approvazione di un utente in questa conversazione.
        √ó /approva: Approvato di un utente. Lucchetti, blacklist e l'antialluvione non si appliceranno pi√π a loro.
        √ó /unapprovazioni: Annulla approvazione di un utente. Ora saranno sottoposti a blocklist.
        √ó /omologato: elenco tutti gli utenti autorizzati.
        √ó /unapprocveall: Unapprovare *ALL* gli utenti in una conversazione. Questo non pu√≤ essere incompiuto!
    bans:
      main: "Divieti"
      help: |-
        Qualcuno fastoso √® entrato nel tuo gruppo?
        Vuoi vietare / restringerla?
        Questo √® il plugin per te, facilmente calcio, divieto e sblocco dei membri in un gruppo.

        ** Solo Admin: **
        √ó /kick: Kick l'utente ha risposto o taggato.
        √ó /ban: Bani l'utente ha risposto o taggato.
        √ó /unban: Unbani l'utente ha risposto o etichettato.
    blacklist:
      main: "Lista nera"
      help: |-
        Want to restrict certain words or sentences in your group?

        Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, \
        the message will immediately be deleted. A good combo is sometimes to pair this up with warn filters!
        **NOTE:** blacklists do not affect group admins.
        √ó /blacklist: View the current blacklisted words.

        **Admin only:**
        √ó /addblacklist <triggers>: Add a trigger to the blacklist. Each line is considered one trigger, so using different \
        lines will allow you to add muser_listtiple triggers.
        √ó /unblacklist <triggers>: Remove triggers from the blacklist. Same newline logic applies here, so you can remove \
        muser_listtiple triggers at once.
        √ó /rmblacklist <triggers>: Same as above.
        √ó /blaction <action>: This action will occur when user uses a blacklist word. Choose from - 'kick', 'ban', 'mute', 'warn'
        Default is 'kick', which will kick the user on typing blacklist word.

        **Owner Only**
        √ó /rmallblacklist: Removes all the blacklists from the current chat.

        **Note:** Can only add or remove one blacklist at a time!
