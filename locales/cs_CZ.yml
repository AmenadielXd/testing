  plugins:
    admin:
      main: "Admin"
      help: |-
        Lazy to promote or demote someone for admins? Want to see basic information about chat? \
        All stuff about chatroom such as admin lists, pinning or grabbing an invite link can be \
        done easily using the bot.

        **User Commands:**
        √ó /adminlist: List all admins in the current chat.

        **Admin only:**
        √ó /invitelink: Gets private chat's invitelink.
        √ó /promote: Promotes the user replied to or tagged.
        √ó /demote: Demotes the user replied to or tagged.

        An example of promoting someone to admins:
        `/promote @username`; this promotes a user to admin.
    afk:
      main: "AFK"
      help: |-
        Module for enabling auto replies when you are AFK.
        When enabled,
        anyone who mentions you will be replied with a message saying that
        you are AFK.

        **Setting AFK Status**
        √ó /afk <reason>

        Enable auto replies when you are AFK.
        To stop it, send message to any group.
        * Reason is optional
    approve:
      main: "AFK"
      help: |-
        Sometimes, you might trust a user not to send unwanted content.
        Maybe not enough to make them admin, but you might be ok with locks, blacklists, and antiflood not applying to them.
        That's what approvals are for - approve trustworthy users to allow them to send stuff without restrictions!

        **Admin commands:**
        √ó /approval: Check a user's approval status in this chat.
        √ó /approve: Approve of a user. Locks, blacklists, and antiflood won't apply to them anymore.
        √ó /unapprove: Unapprove of a user. They will now be subject to blocklists.
        √ó /approved: List all approved users.
        √ó /unapproveall: Unapprove *ALL* users in a chat. This cannot be undone!
    bans:
      main: "Bans"
      help: |-
        Someone annoying entered your group?
        Want to ban/restriction him/her?
        This is the plugin for you, easily kick, ban and unban members in a group.

        **Admin only:**
        √ó /kick: Kick the user replied or tagged.
        √ó /ban: Bans the user replied to or tagged.
        √ó /unban: Unbans the user replied to or tagged.
    blacklist:
      main: "Blacklist"
      help: |-
        Want to restrict certain words or sentences in your group?

        Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, \
        the message will immediately be deleted. A good combo is sometimes to pair this up with warn filters!
        **NOTE:** blacklists do not affect group admins.
        √ó /blacklist: View the current blacklisted words.

        **Admin only:**
        √ó /addblacklist <triggers>: Add a trigger to the blacklist. Each line is considered one trigger, so using different \
        lines will allow you to add muser_listtiple triggers.
        √ó /unblacklist <triggers>: Remove triggers from the blacklist. Same newline logic applies here, so you can remove \
        muser_listtiple triggers at once.
        √ó /rmblacklist <triggers>: Same as above.
        √ó /blaction <action>: This action will occur when user uses a blacklist word. Choose from - 'kick', 'ban', 'mute', 'warn'
        Default is 'kick', which will kick the user on typing blacklist word.

        **Owner Only**
        √ó /rmallblacklist: Removes all the blacklists from the current chat.

        **Note:** Can only add or remove one blacklist at a time!
    fun:
      main: "Fun"
      help: |-
        √ó /runs: reply a random string from an array of replies.
        √ó /slap: slap a user, or get slapped if not a reply.
        √ó /shrug : get shrug XD.
        √ó /decide : Randomly answers yes/no/maybe
        √ó /toss : Tosses A coin
        √ó /bluetext : check urself :V
        √ó /roll : Roll a dice.
        √ó /react : Random Reaction
        √ó /shout <keyword>: write anything you want to give loud shout.
