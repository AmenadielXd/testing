strings:
  plugins:
    admin:
      main: "Administrador"
      help: |-
        ¿Perezoso para promover o degradar a alguien para administradores? ¿Desea ver información básica sobre el chat? \
        Todas las cosas sobre chatroom como las listas de administración, la fijación o el acaparamiento de un enlace de invitación pueden ser \
        hecho fácilmente utilizando el bot.

        ** Mandatos de usuario: **
        × /adminlist: Listar todos los administradores en la conversación actual.

        ** Sólo administrador: **
        × /invitelink: Obtiene el invitado de chat privado.
        × /promote: Promociona el usuario que responde o codifica.
        × /demote: Demotes que el usuario ha respondido o etiquetado.

        Un ejemplo de la promoción de alguien a los administradores:
        `/promocione @username; esto promueve un usuario a admin.
    afk:
      main: "AFK"
      help: |-
        Módulo para la habilitación de respuestas automáticas cuando usted es AFK.
        Cuando está habilitado,
        cualquiera que mencione usted será respondido con un mensaje que dice que
        usted es AFK.

        ** Configuración del estado de AFK * *
        × /afk <reason>

        Habilitar las respuestas automáticas cuando usted es AFK.
        Para detenerlo, enviar mensaje a cualquier grupo.
        * La razón es opcional
    approve:
      main: "AFK"
      help: |-
        A veces, puede confiar en que un usuario no envíe contenido no deseado.
        Tal vez no sea suficiente para hacerlos admin, pero es posible que estés bien con cerraduras, listas negras y antiinundaciones que no se aplican a ellos.
        Eso es lo que las aprobaciones son para-aprobar usuarios confiables para permitirles enviar cosas sin restricciones!

        ** Mandatos de administración: **
        × /aprobación: Compruebe el estado de aprobación de un usuario en este chat.
        × /aprobar: Aprobar de un usuario. Ya no se les aplicará cerraduras, listas negras y antiinundaciones.
        × /unapprove: Desaprobación de un usuario. Ahora estarán sujetos a listas de bloques.
        × /aprobado: Listar todos los usuarios aprobados.
        × /unapprovedall: Desaprobar usuarios *ALL* en una conversación. ¡Esto no se puede deshacer!
    bans:
      main: "Prohibiciones"
      help: |-
        Alguien molesto entró en su grupo?
        ¿Quieres prohibir/restringirla?
        Este es el plugin para usted, fácilmente patear, prohibir y desbanar a los miembros en un grupo.

        ** Sólo administrador: **
        × /kick: Kick el usuario respondió o etiquetó.
        × /ban: Bans al que el usuario respondió o etiquetó.
        × /unban: Unbans the user respondied to or tagged.
    blacklist:
      main: "Lista negra"
      help: |-
        Want to restrict certain words or sentences in your group?

        Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, \
        the message will immediately be deleted. A good combo is sometimes to pair this up with warn filters!
        **NOTE:** blacklists do not affect group admins.
        × /blacklist: View the current blacklisted words.

        **Admin only:**
        × /addblacklist <triggers>: Add a trigger to the blacklist. Each line is considered one trigger, so using different \
        lines will allow you to add muser_listtiple triggers.
        × /unblacklist <triggers>: Remove triggers from the blacklist. Same newline logic applies here, so you can remove \
        muser_listtiple triggers at once.
        × /rmblacklist <triggers>: Same as above.
        × /blaction <action>: This action will occur when user uses a blacklist word. Choose from - 'kick', 'ban', 'mute', 'warn'
        Default is 'kick', which will kick the user on typing blacklist word.

        **Owner Only**
        × /rmallblacklist: Removes all the blacklists from the current chat.

        **Note:** Can only add or remove one blacklist at a time!
    fun:
      main: "Diversión"
      help: |-
        × /runs: responder una serie aleatoria de una matriz de respuestas.
        × /bofetada: bofetear a un usuario, o recibir una bofetada si no es una respuesta.
        × /encoge: get encoge XD.
        × /decida: Respuestas al azar sí/no/tal vez
        × /toss: Tosses A coin
        × /bluetext: check urself :V
        × /roll: Roll a dice.
        × /react: Reacción aleatoria
        × /grito <keyword>: escribe cualquier cosa que quieras dar fuerte grito.
    language:
      main: "Idioma"
      help: |-
        ¿No es capaz de cambiar el idioma del bot?
        ¡Puede cambiar fácilmente utilizando este módulo!

        Sólo escriba /lang y utilice el teclado en línea para elegir un idioma \
        para usted o su grupo.

        Puede ayudarnos a llevar el bot a más idiomas ayudando en el [Crowdin](https: //crowdin.com/project/alita_robot)
    locks:
      main: "Cerraduras"
      help: |-
        Utilice esta opción para bloquear permisos de grupo.
        Permite bloquear y desbloquear tipos de permisos en el chat.

        ** Uso:**
        × /lock <type>: Permiso de chat de bloqueo.
        × /unlock <type>: Desbloquear el permiso de Chat.
        × /bloqueos: Ver permiso de conversación.
        × /locktypes: Compruebe los tipos de bloqueo disponibles.
    muting:
      main: "Mutando"
      help: |-
        ¿Quieres que alguien se mantenga bastante durante un tiempo en el grupo?
        El plugin Mute está aquí para ayudar, silenciar o dessilenciar cualquier usuario fácilmente!

        ** Sólo administrador: **
        × /mute: Mute el usuario respondió o mencionó.
        × /unmute: Unmutes al usuario mencionado o respondido.

        Un ejemplo de promoción de alguien a los administradores:
        `/mute @username"; esto mute a un usuario.
    notes:
      main: "Notas"
      help: |-
        Save a note, get that, even you can delete that note.
        This note only avaiable for yourself only!
        Also notes support inline button powered by inline query assistant bot.

        **Save Note**
        × /save <note>
        Save a note, you can get or delete that later.

        **Get Note**
        × /get <note>
        Get that note, if avaiable.

        **Delete Note**
        × /clear <note>
        Delete that note, if avaiable.

        × /clearall
        Clears all notes in the chat!
        **NOTE:** Can only be used by owner of chat!

        **All Notes**
        × /saved
        or
        × /notes
        Get all your notes, if too much notes, please use this in your saved message instead!


        ── **Note Format** ──
        -> **Button**
        `[Button Text](buttonurl:t.me/DivideProjects)`
        -> **Bold**
        `**Bold**`
        -> __Italic__
        `__Italic__`
        -> `Code`
        `Code` (grave accent)
    pins:
      main: "Pines"
      help: |-
        Aquí encuentras toda la ayuda relacionada con los pines de los grupos y cómo gestionarlos a través de mí.

        ** Cmds admin: **
        × /pin: En silencio, el mensaje responde a-add ` loud `, ` notify ` o ` alert ` para dar notificatón a los usuarios.
        × /unpin: Unpins el último mensaje marcado.
        × /unpinall: Unpins todo el mensaje marcado en el chat actual.
    purges:
      main: "Purgas"
      help: |-
        ¿Desea suprimir mensajes en el grupo?

        × /purge: Suprime los mensajes del upto del mensaje de respuesta.
        × /del: Suprime un solo mensaje, utilizado como respuesta al mensaje.
    reporting:
      main: "Información"
      help: |-
        × /report <reason>: responda a un mensaje para informarlo a los administradores.
        - @admin: responda a un mensaje para informarlo a los administradores.
        **NOTA: ** Ninguno de estos se activará si lo utilizan los administradores.

        ** Admins Only: **
        × /reports <on/off>: change report setting, or view current status.
        -Si se hace en PM, conmuta su estado.
        -Si está en grupo, conmuta el estado de los grupos.
    rules:
      main: "Normas"
      help: |-
        Establezca reglas para el chat para que los miembros sepan qué hacer y \
        lo que no debe hacer en su grupo!

        × /rules: obtener las reglas para el chat actual.

        ** Sólo administrador: **
        × /setrules <rules>: Establezca las reglas para este chat, también funciona como respuesta a un mensaje.
        × /clearrules: Borrar las reglas para este chat.
        × /privreglas <on/yes/no/off>: Activa/desactiva la opción de enviar las reglas a PM de usuario o grupo.
    spam_protect:
      main: "Protección contra spam"
      help: |-
        ¿Los spammers uniéndose a su grupo
        No hay problema en absoluto, aquí puede encontrar todas las opciones para proteger a sus grupos de las redadas y los scouts!

        ** Sólo Admin: **
        × /cas <on/off>: Activa o desactiva el cheque de la CAS para el grupo.
        × /subataque <on/off>: ¡Kick todos los nuevos usuarios en la entrada!
    utils:
      main: "Utils"
      help: |-
        Algunos utils proporcionados por bot para que sus tareas sean fáciles!

        × /id: Obtener el ID de grupo actual. Si se utiliza respondiendo a un mensaje, obtenga el ID del usuario.
        × /info: Obtenga información sobre un usuario.
        × /ping-Obtener tiempo de ping del bot al servidor de Telegram.
        × /gifid: Responder a un gif a mí para que le diga su ID de archivo.
        × /tr <language>: Translora el texto y luego te responde con el idioma que has especificado, funciona como respuesta a m.
        × /github <username>: Buscar el usuario utilizando la api github!
        × /letra <song>: Obtenga la letra de la canción que especifique!
        × /webify <text> o una respuesta al mensaje: Para desmalezar el texto.
    wiki:
      main: "Wikipedia"
      help: |-
        Buscar en Wikipedia en el grupo!

        ** Mandatos disponibles: **
        × /wiki <query>: wiki de su consulta.
