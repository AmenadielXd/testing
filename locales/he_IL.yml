---
main:
  lang_sample: "עברית"
  language_flag: "🇮🇱"
  language_name: עברית
strings:
  plugins:
    admin:
      main: "מנהלה"
      help: |-
        Lazy to promote or demote someone for admins? Want to see basic information about chat? \
        All stuff about chatroom such as admin lists, pinning or grabbing an invite link can be \
        done easily using the bot.

        **User Commands:**
        × /adminlist: List all admins in the current chat.

        **Admin only:**
        × /invitelink: Gets private chat's invitelink.
        × /promote: Promotes the user replied to or tagged.
        × /demote: Demotes the user replied to or tagged.

        An example of promoting someone to admins:
        `/promote @username`; this promotes a user to admin.
    afk:
      main: "אפק"
      help: |-
        מודול עבור הפעלת תשובות אוטומטית כאשר אתם AFK.
        כאשר אפשרות זו מופעלת,
        כל מי שמזכיר לכם יהיה ענו עם הודעה המציינת ש-
        אתם AFK.

        ** הגדרת מצב AFK * *
        × /afk <reason>

        הפעלת תשובות אוטומטית כאשר אתם AFK.
        כדי לעצור אותו, לשלוח הודעה לכל קבוצה.
        * סיבה היא אופציונלית
    approve:
      main: "אפק"
      help: |-
        לפעמים, ניתן לסמוך על משתמש שלא לשלוח תוכן לא רצוי.
        אולי לא מספיק כדי להפוך אותם מנהל, אבל אתה יכול להיות בסדר עם מנעולים, בלאק רשימות,
        זה מה שאישורים הם עבור-לאשר משתמשים אמינים כדי לאפשר להם לשלוח דברים ללא הגבלות!

        ** פקודות מנהלה: **
        × /אישור: בדקו את מצב האישור של המשתמש בצ ' אט זה.
        × /לאשר: אישור של משתמש. מנעולים, רשימות שחורות, ואנטי-שיטפון לא יחולו עליהם יותר.
        × /ללא אישור: Unapprove של משתמש. כעת הם יהיו כפופים לחסימה.
        × /מאושר: רשימה של כל המשתמשים שאושרו.
        × /unמאשרים: Unapprove *ALL* משתמשים בצ ' אט. לא ניתן לבטל פעולה זו!
    bans:
      main: "בינס"
      help: |-
        מישהו מעצבן נכנס לקבוצה שלך?
        רוצה לאסור/להגביל אותו /לה?
        זהו התוסף עבורכם, בעיטה בקלות, איסור ואוסור חברים בקבוצה.

        ** מנהלה בלבד: **
        × /בעיטה: בעט המשתמש השיב או מתויג.
        × /ban: Bans המשתמש השיב או מתויג.
        × /unban: Unbans שהמשתמש השיב או מתויג.
    blacklist:
      main: "רשימה שחורה"
      help: |-
        Want to restrict certain words or sentences in your group?

        Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, \
        the message will immediately be deleted. A good combo is sometimes to pair this up with warn filters!
        **NOTE:** blacklists do not affect group admins.
        × /blacklist: View the current blacklisted words.

        **Admin only:**
        × /addblacklist <triggers>: Add a trigger to the blacklist. Each line is considered one trigger, so using different \
        lines will allow you to add muser_listtiple triggers.
        × /unblacklist <triggers>: Remove triggers from the blacklist. Same newline logic applies here, so you can remove \
        muser_listtiple triggers at once.
        × /rmblacklist <triggers>: Same as above.
        × /blaction <action>: This action will occur when user uses a blacklist word. Choose from - 'kick', 'ban', 'mute', 'warn'
        Default is 'kick', which will kick the user on typing blacklist word.

        **Owner Only**
        × /rmallblacklist: Removes all the blacklists from the current chat.

        **Note:** Can only add or remove one blacklist at a time!
    fun:
      main: "כיף"
      help: |-
        × /ריצות: תשובה למחרוזת אקראית מערך תשובות.
        × /סטירה: לסטור למשתמש, או לקבל סטירה אם לא תשובה.
        × /shהשטיח: לקבל שטיח XD
        × /להחליט: רנדומלי תשובות כן/לא/אולי
        × /לזרוק: Tosses A המטבע
        × /bluetext: בדקו את עצמכם :V
        × /רול: לגלגל קוביות.
        ×/להגיב: קריאה אקראית
        ×/לצעוק <keyword>: לכתוב כל דבר שאתה רוצה לתת צעקה קולנית.
    language:
      main: "שפה"
      help: |-
        לא מסוגל לשנות את השפה של הרובוט?
        בקלות באמצעות מודול זה!

        רק סוג /lang והשתמשו במקלדת בשורה כדי לבחור שפה\
        עבור עצמכם או עבור הקבוצה שלכם.

        אתה יכול לעזור לנו להביא את בוט ליותר שפות על ידי עזרה [Crowdin](https: //crowdin.com/project/alita_robot)
    locks:
      main: "נעילות"
      help: |-
        השתמשו באפשרות זו כדי לנעול הרשאות קבוצה.
        מאפשר לכם לנעול ולשחרר סוגי הרשאות בצ ' אט.

        ** **
        × /נעילה <type>: נעילת הרשאת צ ' אט.
        × /ביטול נעילה של <type>: שחרור נעילת צ ' אט.
        × /ננעל: הצגת הרשאת צ ' אט.
        × /לוקווד: בדקו את סוגי הנעילה הזמינים!
    muting:
      main: "מוטינג"
      help: |-
        רוצה מישהו לשמור די לזמן מה בקבוצה?
        תוסף Mute הוא כאן כדי לסייע, להשתיק או לבטל את השתקה של כל משתמש בקלות!

        ** Admin בלבד: **
        × /מושתק: מוטה המשתמש השיב או הוזכר.
        × /ביטול השתקה: ביטול השתקת המשתמש שהוזכר או השיב לו.

        דוגמה לקידום מישהו לאדימים:
        /מושתת @username`; פעולה זו משתלמת משתמש.
    notes:
      main: "הערות"
      help: |-
        Save a note, get that, even you can delete that note.
        This note only avaiable for yourself only!
        Also notes support inline button powered by inline query assistant bot.

        **Save Note**
        × /save <note>
        Save a note, you can get or delete that later.

        **Get Note**
        × /get <note>
        Get that note, if avaiable.

        **Delete Note**
        × /clear <note>
        Delete that note, if avaiable.

        × /clearall
        Clears all notes in the chat!
        **NOTE:** Can only be used by owner of chat!

        **All Notes**
        × /saved
        or
        × /notes
        Get all your notes, if too much notes, please use this in your saved message instead!


        ── **Note Format** ──
        -> **Button**
        `[Button Text](buttonurl:t.me/DivideProjects)`
        -> **Bold**
        `**Bold**`
        -> __Italic__
        `__Italic__`
        -> `Code`
        `Code` (grave accent)
    pins:
      main: "פיני"
      help: |-
        כאן תוכלו למצוא את כל העזרה הקשורה לסיכות קבוצות ואיך לנהל אותן באמצעות.

        ** Cmds מנהלן: **
        × /פין: בסיכות סילוניות ההודעה ענתה - 'הוספה' ' ', ` 'התרעה' או 'התרעה' כדי לתת הודעה למשתמשים.
        × /unpin: ביטול נעיצת ההודעה המוצמדת האחרונה.
        × /unpinall: ביטול נעיצת כל ההודעה הנעוץ בצ ' אט הנוכחי.
    purges:
      main: "מחיקה לצמיתות"
      help: |-
        רוצים למחוק הודעות בקבוצה?

        × /מחיקה לצמיתות: מחיקת הודעות שעליהן ענתה הודעה.
        × /דל: מחיקת הודעה אחת, המשמשת כתשובה להודעה.
    reporting:
      main: "דיווח"
      help: |-
        /דוח <reason>: תשובה להודעה כדי לדווח על כך.
        - @admin: תשובה להודעה כדי לדווח על כך.
        הערה: ** אף אחד מאלה לא יופעל אם נעשה שימוש על ידי admins.

        ** Admins בלבד: **
        × /דוחות <on/off>: שינוי הגדרת הדוח או הצגת המצב הנוכחי.
        -אם נעשה בתחזוקה מונעת, מיתוג המצב שלכם.
        -אם בקבוצה, מיתוג מצב הקבוצות.
    rules:
      main: "כללים"
      help: |-
        הגדירו כללים לצ 'אט כדי שחברים יידעו מה לעשות ו -\
        מה לא לעשות בקבוצה שלכם!

        × /כללים: לקבל את הכללים עבור הצ' אט הנוכחי.

        ** מנהלה בלבד: **
        × /setrules <rules>: הגדרת הכללים עבור צ ' אט זה, גם פועלת כתשובה להודעה.
        × /ברורים: ניקוי הכללים עבור צ ' אט זה.
        × /אברי מין <on/yes/no/off>: הפעלת האפשרות לשלוח את הכללים לתחזוקה מונעת של משתמש או קבוצה.
    spam_protect:
      main: "הגנה על Spam"
      help: |-
        ספגתים מצטרפים אל הקבוצה שלך?
        אין בעיה בכלל, כאן תוכלו למצוא את כל האפשרויות כדי להגן על הקבוצות שלכם מפני פשיטות וחיפוש.

        ** Admin בלבד: **
        × /cas <on/off>: הפעלה או השבתה של בדיקת CAS עבור קבוצה.
        × /underלהתקפה <on/off>: לבעוט את כל המשתמשים החדשים ברשומה!
    utils:
      main: "Utils"
      help: |-
        Some utils provided by bot to make your tasks easy!

        × /id: Get the current group id. If used by replying to a message, get that user's id.
        × /info: Get information about a user.
        × /ping - Get ping time of bot to telegram server.
        × /gifid: Reply to a gif to me to tell you its file ID.
        × /tr <language>: Translates the text and then replies to you with the language you have specifed, works as a reply to m.
        × /github <username>: Search for the user using github api!
        × /lyrics <song>: Get the lyrics of the song you specify!
        × /weebify <text> or a reply to message: To weebify the text.
    wiki:
      main: "ויקיפדיה"
      help: |-
        חפשו בוויקיפדיה בקבוצה שלכם!

        ** פקודות זמינות:
        × /ויקי <query>: ויקי השאילתה שלכם.
