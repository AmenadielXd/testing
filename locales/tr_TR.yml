main:
  lang_sample: "ABD İngilizcesi"
  language_flag: "🇺🇸"
  language_name: İngilizce
strings:
  plugins:
    admin:
      main: "Yönetici"
      help: |-
        Yöneticiler için birini teşvik etmek ya da indirgemek için tembel misiniz? Sohbet hakkında temel bilgileri görmek ister misiniz? \
        Yönetici listeleri, sabitleme ya da davet etme bağlantısı gibi chat odalarının tümü \
        numaralı bot kullanılarak kolayca gerçekleştirilebilecek.

        ** Kullanıcı Komutları: **
        × /adminlist: Geçerli sohbetteki tüm yöneticiler listelenir.

        ** Yalnızca yönetici: **
        × /inviteselink: Özel sohbetin değişmez.
        × /promote: Kullanıcının yanıtlağı ya da etiketlenmiş olduğu promosyonlar.
        × /demote: Kullanıcının yanıtlağı ya da etiketlenmiş olduğu ifade eder.

        Bir kişiyi yöneticiye tanıtmanın bir örneği:
        , /promote @username`; bu, bir kullanıcıyı yönetici olarak tanıtır.
    afk:
      main: "AFK"
      help: |-
        AFK 'ken otomatik yanıtları etkinleştirme modülü.
        etkinleştirildiğinde,
        sizden söz eden herhangi bir kişi
        ' nin AFK 'olduğunu bildiren bir ileti ile yanıtlanır.

        ** AFK Durumu Ayarlayın * *
        × /afk <reason>

        AFK' ken otomatik yanıtları etkinleştirin.
        Bunu durdurmak için, herhangi bir gruba ileti gönderin.
        * Neden isteğe bağlıdır
    approve:
      main: "AFK"
      help: |-
        Bazen, bir kullanıcının istenmeyen içerik göndermemesine güvenebilirsiniz.
        belki onları admin yapmak için yeterli olmayabilir ama kilitler, kara listeler ve antissel onlara başvurmamakla iyi olabilirsin.
        Onaylar, güvenilir kullanıcıların kısıtlama olmadan bir şey göndermelerine olanak tanıyacak şekilde onaylar!

        ** Yönetici komutları: **
        × /onay: Bu sohbetteki bir kullanıcının onay durumunu denetleyin.
        × /onayla: Kullanıcının onaylanması. Kilitler, kara listeler, ve antisel artık onlar için geçerli olmayacak.
        × /Onaylamasız: Kullanıcının onayını geri al. Bunlar artık blok listelerine tabi olacak.
        × /onaylandı: Onaylayan tüm kullanıcılar listelenir.
        × /unapraveall: Bir sohbetteki *ALL* kullanıcıları onaylamasız. Bu işlem geri alınamaz!
    bans:
      main: "Yasaklar"
      help: |-
        Sinir bozucu biri sizin grubunuza mı girdi?
        Onu yasaklamak/yasaklamak istiyor musunuz?
        bu eklenti, bir gruptaki üyelerin kolayca tekme, yasak ve yasaksız üye olmalarının eklentidir.

        ** Yalnızca yönetici: **
        × /kick: Kullanıcı yanıtlıyor ya da imlenmiş.
        × /ban: Kullanıcının yanıtlanması ya da etiketlenen kullanıcılar.
        × /unban: Kullanıcının yanıtlanması ya da etiketlenmemeleri yasaktır.
    blacklist:
      main: "Kara Liste"
      help: |-
        Want to restrict certain words or sentences in your group?

        Blacklists are used to stop certain triggers from being said in a group. Any time the trigger is mentioned, \
        the message will immediately be deleted. A good combo is sometimes to pair this up with warn filters!
        **NOTE:** blacklists do not affect group admins.
        × /blacklist: View the current blacklisted words.

        **Admin only:**
        × /addblacklist <triggers>: Add a trigger to the blacklist. Each line is considered one trigger, so using different \
        lines will allow you to add muser_listtiple triggers.
        × /unblacklist <triggers>: Remove triggers from the blacklist. Same newline logic applies here, so you can remove \
        muser_listtiple triggers at once.
        × /rmblacklist <triggers>: Same as above.
        × /blaction <action>: This action will occur when user uses a blacklist word. Choose from - 'kick', 'ban', 'mute', 'warn'
        Default is 'kick', which will kick the user on typing blacklist word.

        **Owner Only**
        × /rmallblacklist: Removes all the blacklists from the current chat.

        **Note:** Can only add or remove one blacklist at a time!
    fun:
      main: "Eğlence."
      help: |-
        × /crans: Bir yanıt dizisinden rasgele bir dizgi yanıtlayın.
        × /tokat: bir kullanıcıya tokat atmak, ya da cevap değilse tokat atsın.
        × /shkill: get sharm XD.
        × /karar ver: rastgele cevaplar evet/no/belki
        × /tour: Tosses A coin
        × /bluetext: check urself :V
        × /roll: Bir zar atın.
        × /reaction: Random Reaction
        × /shout <keyword>: yüksek sesle bağırarak vermek istediğiniz her şeyi yazın.
    language:
      main: "Dil"
      help: |-
        Robotun dili değişemez mi?
        Bu modülü kullanarak kolayca değiştirin!

        Yalnızca /lang yazın ve kendiniz ya da grubunuz için bir dil \
        seçmek için yerleşik klavye kullanın.
    locks:
      main: "Kilitler"
      help: |-
        Grup izinlerini kilitlemek için bunu kullanın.
        Sohbet içindeki izin tiplerini kilitlemenizi ve kilidini açmanızı sağlar.

        ** Usage:**
        × /lock <type>: Sohbet izni kilitleyin.
        × /unlock <type>: Sohbet izininin kilidini açın.
        × /kilitler: Sohbet iznini görüntüleyin.
        × /locktypes: Kullanılabilir kilit tiplerini denetleyin!
    muting:
      main: "Ses Verme"
      help: |-
        Grupta bir süre saklanacak birini ister misin?
        Sessiz eklenti, herhangi bir kullanıcının kolayca yardımcı olması, sesini kapatmak ya da açmak için burada.

        ** Yalnızca yönetici: **
        × /dilsiz: Kullanıcının yanıtlağı ya da söz konusu olduğu dile kapatılır.
        × /undilsiz: Kullanıcının sözü edilen ya da yanıtlanmamış olan kullanıcının sesi kaldırır.

        Bir kişiyi yöneticiler için teşvik etme örneği:
        , /dilsiz @username`; bu bir kullanıcıyı bu şekilde kabul eder.
    notes:
      main: "Notlar"
      help: |-
        Save a note, get that, even you can delete that note.
        This note only avaiable for yourself only!
        Also notes support inline button powered by inline query assistant bot.

        **Save Note**
        × /save <note>
        Save a note, you can get or delete that later.

        **Get Note**
        × /get <note>
        Get that note, if avaiable.

        **Delete Note**
        × /clear <note>
        Delete that note, if avaiable.

        × /clearall
        Clears all notes in the chat!
        **NOTE:** Can only be used by owner of chat!

        **All Notes**
        × /saved
        or
        × /notes
        Get all your notes, if too much notes, please use this in your saved message instead!


        ── **Note Format** ──
        -> **Button**
        `[Button Text](buttonurl:t.me/DivideProjects)`
        -> **Bold**
        `**Bold**`
        -> __Italic__
        `__Italic__`
        -> `Code`
        `Code` (grave accent)
    pins:
      main: "Sabitler"
      help: |-
        Burada, grup iğnelleriyle ilgili tüm yardımı ve bunları benim aracımla nasıl yönetebildiğinizi bulabilirsiniz.

        ** Admin Cmds: **
        × /pin: İletinin yanıtlanan iğneleri, kullanıcılara notificaton vermek için ' sesli `, ` notify ` veya ` alert ` şeklinde yanıtlandı.
        × /unpin: Son sabitlenen iletinin iğneleri kaldırın.
        × /unpinall: Geçerli sohbette, sabitlenmiş tüm iletinin iğneleri kaldırır.
    purges:
      main: "Aralıklar"
      help: |-
        Grubunuz içindeki iletileri silmek istiyor musunuz?

        × /purge: Yanıt iletilecek iletileri yukarı siler.
        × /del: İletiye yanıt olarak kullanılan tek bir iletiyi siler.
    reporting:
      main: "Raporlama"
      help: |-
        × /report <reason>: bir iletiyi, administrator ' a bildirmek için bir mesaj iletin.
        - @admin: iletiyi admins olarak bildirmek için bir iletiyi yanıtlayın.
        **NOT: \ Bunlar yöneticiler tarafından kullanılırsa bunların hiçbiri tetiklenmez.

        ** Yalnızca yöneticiler: **
        × /reports <on/off>: rapor ayarını değiştirin ya da geçerli durumu görüntüleyin.
        -PM ' de yapıldıysa, durumunuzu kapatır.
        -Grupta bu grupların durumu arasında geçiş yapar.
    rules:
      main: "Kurallar"
      help: |-
        Üyelerin ne yapacağını bilebilmesi ve \
        grubunuzda ne yapmaması için sohbet etmek için kuralları ayarlayın!

        × /rules: Geçerli sohbete ilişkin kuralları alın.

        ** Yalnızca yönetici: **
        × /setrles <rules>: Bu sohbete ilişkin kuralları ayarlayın, ayrıca bir iletinin yanıtı olarak da çalışır.
        × /clearrules: Bu sohbete ilişkin kuralları temizleyin.
        × /privrules <on/yes/no/off>: Kuralları kullanıcının ya da grubun Koruyucu Bakımlarına gönderme seçeneği geçerli/kapalı.
    spam_protect:
      main: "İstenmeyen E"
      help: |-
        Spammers grubunuza katılıyor mu?
        Hiçbir sorun yok. burada, gruplarınızı baskınlardan ve scums ' lardan korumak için tüm seçenekleri bulabilirsiniz!

        ** Admin Only: **
        × /cas <on/off>: Grup için CAS denetimini açar ya da kapatır.
        × /underattack <on/off>: giriş üzerine tüm yeni kullanıcıları tekmele!
    utils:
      main: "Utillar"
      help: |-
        robot tarafından görevlerinizi kolay hale getirmek için sağlanan bazı utillar!

        × /id: mevcut grup kimliğini alın. Bir iletiyi yanıtlayarak kullanılırsa, o kullanıcının kimliğini alın.
        × /info: Bir kullanıcıyla ilgili bilgileri alın.
        × /ping-Ping-ping time of bot to telgraf server.
        × /gifid: size dosya tanıtıcısını anlatmak için bana bir gif ' i yanıtlayın.
        × /tr <language>: metni tercüme eder ve daha sonra size belirtmiş olduğunuz dili ile size cevap verir, m cevap olarak çalışır.
        × /github <username>: gisub api kullanarak kullanıcıyı arayın!
        × /şarkı sözleri <song>: belirttiğiniz şarkının sözlerini alın!
        × /weebify <text> ya da mesaja cevap yazın: to weothy the text.
    wiki:
