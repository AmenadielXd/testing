services:
  alita:
    build:
      context: .
      dockerfile: docker/alpine
    container_name: alita-robot
    restart: always
    env_file:
      - .env
    depends_on:
      - mongodb
      - redis

  mongodb:
    image: mongo:latest
    restart: always
    env_file:
      - .db.env
    volumes:
      - ./docker/entrypoint-initdb.d/mongo-init.js:/docker-entrypoint-initdb.d/mongo-init.js:ro

  redis:
    image: redis:latest
    restart: always
    command: redis-server --requirepass redisPassword
